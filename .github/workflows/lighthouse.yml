name: Lighthouse PWA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd ui
          npm ci || npm install
      - name: Run Lighthouse CI (local dev server)
        working-directory: ui
        run: npx lhci autorun --config=.lighthouserc.json || true
