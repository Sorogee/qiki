name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
          ui/package-lock.json
          server/package-lock.json
      - name: Install server deps
        working-directory: server
         run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npx prisma generate
          npm run build
      - name: Typecheck + test (server)
        working-directory: server
        run: |
          npm run typecheck
          python3 scripts/check_migrations.py || true
          npm test
      - name: Build server
        working-directory: server
        run: npm run build
      - name: Install ui deps
        working-directory: ui
         run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build
      - name: Typecheck + build (ui)
        working-directory: ui
        run: |
          npm run typecheck
          npm run build
      - name: Install media deps
        working-directory: media
        run: npm ci
      - name: Build media
        working-directory: media
        run: npm run build
      - name: Security audit (npm)
        run: |
          (cd server && npm audit --omit=dev || true)
          (cd ui && npm audit --omit=dev || true)
          (cd media && npm audit --omit=dev || true)
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: .
          format: 'table'
          exit-code: '0'
      - name: Docker Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          platforms: linux/amd64
          push: false
