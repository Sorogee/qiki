name: Release
on:
  push:
    tags: ['v*.*.*']
permissions:
  contents: read
  packages: write
  id-token: write  # for keyless signing
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: ver
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build & Push server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-server:${{ steps.ver.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-server:latest

      - name: Build & Push ui
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ui/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-ui:${{ steps.ver.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-ui:latest

      - name: Build & Push media
        uses: docker/build-push-action@v6
        with:
          context: .
          file: media/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-media:${{ steps.ver.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-media:latest

      - name: Generate SBOMs (syft)
        uses: anchore/sbom-action@v0
        with:
          image: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-server:${{ steps.ver.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-ui:${{ steps.ver.outputs.TAG }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-media:${{ steps.ver.outputs.TAG }}
          format: spdx-json
          artifact-name: sboms-${{ steps.ver.outputs.TAG }}

      - name: Sign images (cosign keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-server:${{ steps.ver.outputs.TAG }}
          cosign sign ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-ui:${{ steps.ver.outputs.TAG }}
          cosign sign ghcr.io/${{ env.IMAGE_NAMESPACE }}/qikiworld-media:${{ steps.ver.outputs.TAG }}
