name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install & Build
        working-directory: ui
        run: |
          npm ci --no-audit --no-fund
          npm run build

      - name: Zip build
        run: |
          cd ui
          zip -r ../ui_build_${{ github.ref_name }}.zip .next public package.json package-lock.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ui_build_${{ github.ref_name }}.zip
