groups:
- name: qikiworld-api
  rules:
  - alert: HighErrorRate
    expr: sum(rate(http_request_duration_seconds_count{status=~"5.."}[5m])) / sum(rate(http_request_duration_seconds_count[5m])) > 0.05
    for: 10m
    labels: { severity: page }
    annotations:
      summary: "High 5xx rate (>5%)"
      description: "Investigate server errors. Check logs and recent deploys."

  - alert: HighLatencyP95
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
    for: 10m
    labels: { severity: page }
    annotations:
      summary: "High latency p95 (>1s)"
      description: "Requests are slow. Check DB saturation and recent changes."
