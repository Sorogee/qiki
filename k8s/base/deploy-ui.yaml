apiVersion: apps/v1
kind: Deployment
metadata: { name: ui, namespace: qikiworld }
spec:
  replicas: 2
  selector: { matchLabels: { app: ui } }
  template:
    metadata: { labels: { app: ui } }
    spec:
      containers:
        - name: ui
          image: ghcr.io/your-org/qikiworld-ui:latest
          ports: [{ containerPort: 3000 }]
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "512Mi" }

